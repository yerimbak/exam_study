<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/multi_slide.css">
  <title>multiple slide</title>
</head>
<body>
  <div class="container">
    <div class="slide_wrapper"> <!--이것을 기준으로 ul을 통째로 움직인다-->
      <ul class="slides">
        <li><img src="../images/duck1.jpg"></li>
        <li><img src="../images/duck2.jpg"></li>
        <li><img src="../images/duck3.jpg"></li>
        <li><img src="../images/duck4.jpg"></li>
        <li><img src="../images/duck5.jpg"></li>
        <li><img src="../images/duck6.jpg"></li>
        <li><img src="../images/duck7.jpg"></li>
        <li><img src="../images/duck8.jpg"></li>
        <li><img src="../images/duck9.jpg"></li>
        <li><img src="../images/duck10.jpg"></li>
      </ul>
    </div>
    <div class="pager"></div>
    <p class="controls">
      <span class="prev">prev</span>
      <span class="next">next</span>
    </p>
  </div>
  
  <script src="../js/multi_slide.js"></script>
</body>
</html>

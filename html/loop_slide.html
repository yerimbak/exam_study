<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/loop_slide.css">
  <title>Document</title>
</head>
<body>
  <div class="slide_wrapper">
    <ul class="slides">
      <li>
        <img src="../images/03.png" alt="라이언1" />
      </li>
      <li>
        <img src="../images/05.png" alt="라이언2" />
      </li>
      <li>
        <img src="../images/06.png" alt="라이언3" />
      </li>
      <li>
        <img src="../images/07.png" alt="라이언4" />
      </li>
      <li>
        <img src="../images/08.png" alt="라이언5" />
      </li>
      <li>
        <img src="../images/09.png" alt="라이언6" />
      </li>
      <li>
        <img src="../images/10.png" alt="라이언7" />
      </li>
    </ul>

    <div class="scrollbar">
      <div class="scrollbar_inner"></div>
    </div>

    <div class="pagelocation">
      <span class="nowpage"></span>
      <i>/</i>
      <span class="totalpage"></span>
    </div>

    <div class="pageBox"></div>
  </div>
  <p class="controls">
    <span class="prev">prev</span>
    <span class="next">next</span>
  </p>

  <script src="../js/loop_slide.js"></script>
</body>
</html>
